<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete API Test</title>
</head>
<body>
<p>
    <a href="apitestget.html">Get API Test</a>
    <a href="apitestpost.html">Post API Test</a>
</p>

<p>
    <script src="deleterequester.js"></script>
<form>
    <div>
        <label for="username">Please enter username</label>
        <input name="username" id="username" value="">
    </div>
    <div>
        <label for="password">What is your password</label>
        <input type="password" name="password" id="password" value="">
    </div>
    <div>
        <input id="delbutton" type="button" value="Delete book" onclick="function processDelete() {
                const delrequest = new deleterequester();
                delrequest.delete('http://localhost:8080/user', document.getElementById('username').value, document.getElementById('password').value).then(response => {
                   response.text().then(txt => {
                       document.getElementById('returnVal').innerHTML = txt;
                   })
                });
            }
            processDelete();">
    </div>
    <div>
        <p id="returnVal"></p>
    </div>
</form>
</p>
</body>
</html>
